<html lang="de">
<head>
    <title>hampfhof.de</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="static/assets/css/main.css"/>
    <noscript>
        <link rel="stylesheet" href="static/assets/css/noscript.css"/>
    </noscript>
</head>
<body class="is-preload">

<!-- Wrapper -->
<div id="wrapper" class="fade-in">

    <!-- Header -->
    <header id="header">
        <a href="index.html" class="logo">hampfhof.de</a>
    </header>

    <!-- Nav -->
    <nav id="nav">
        <ul class="links">
            <li class="active"><a href="index.html">Home</a></li>
            {% for car_id in car_ids %}
            <li><!--suppress HtmlUnknownTarget -->
                <a href="{{ car_id }}.html">{{ car_id }}</a></li>
            {% endfor %}
        </ul>
    </nav>

    <!-- Main -->
    <div id="main">
        <section class="posts">
            {% for car_id in car_ids %}
            <article>
                <header>
                    <h2><!--suppress HtmlUnknownTarget -->
                        <a href="{{ car_id }}.html">{{ car_id }}</a></h2>
                </header>
                <!--suppress HtmlUnknownTarget -->
                <a href="{{ car_id }}.html" class="image fit black-background"><!--suppress HtmlUnknownTarget -->
                    <img src="static/images/{{ car_id }}.png" alt=""/></a>
            </article>
            {% endfor %}
        </section>
        <article class="post featured">
            <header>
                <h2>Preisentwicklung</h2>
                <canvas id="myChart" width="400" height="400"></canvas>
            </header>
        </article>
    </div>

    <!-- Copyright -->
    <div id="copyright">
        <ul>
            <li>&copy; hampfhof.de</li>
            <li>Design: <a href="https://html5up.net">HTML5 UP</a></li>
        </ul>
    </div>

</div>

<!-- Scripts -->
<script src="static/assets/js/jquery.min.js"></script>
<script src="static/assets/js/jquery.scrollex.min.js"></script>
<script src="static/assets/js/jquery.scrolly.min.js"></script>
<script src="static/assets/js/browser.min.js"></script>
<script src="static/assets/js/breakpoints.min.js"></script>
<script src="static/assets/js/util.js"></script>
<script src="static/assets/js/main.js"></script>

<!-- Price Trend Chart -->
<input type="hidden"  id="labels" value="{{ labels }}">
<input type="hidden"  id="data" value="{{ data }}">
<script src="static/assets/js/chart/chart.js"></script>
<script src="static/assets/js/chart/myChart.js"></script>

</body>
</html>
